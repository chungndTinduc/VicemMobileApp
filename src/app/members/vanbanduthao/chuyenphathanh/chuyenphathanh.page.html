<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="closePopup()">
            <ion-icon slot="icon-only" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Chuyển phát hành</ion-title>
    </ion-toolbar>    
</ion-header>
<ion-content>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked">Phạm vi</ion-label>
                     <ion-select value="brown" okText="Chọn" cancelText="Hủy" placeholder="Chọn phạm vi" formControlName="PhamViID">
                      <ion-select-option value="2">Đơn vị</ion-select-option>
                      <ion-select-option value="1">Phòng ban</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-item>
                  <ion-label position="stacked">Nội dung</ion-label>
                  <ion-textarea placeholder="Nhập nội dung..." formControlName="NoiDung"></ion-textarea>
                  <input type="hidden" formControlName="VanBanID" value="{{VanBanID}}">
              </ion-item>
          </ion-col>
      </ion-row>   
      <ion-row class="row-button">
        <ion-col size="12">    
                   <ion-button color="success" type="submit" class="ion-button ion-button-save"  [disabled]="!credentialsForm.valid">
                        <ion-icon name="paper" class="ion-icon-save"></ion-icon>
                       Chuyển phát hành</ion-button>
                       <ion-button color="success"  class="ion-button ion-button-save" (click)="closePopup()">
                            <ion-icon name="close" class="ion-icon-close"></ion-icon>
                           Hủy</ion-button>
        </ion-col>
    </ion-row> 
        </ion-grid>
        </form>
</ion-content>
