<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Văn bản đến</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="presentPopover($event)">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" appAnimateItems>
    <ion-item *ngFor="let vanban of danhsachVanBans">
      <h2>{{ vanban.title }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
