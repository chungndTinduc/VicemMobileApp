<ion-header>    
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closePopup()">
              <ion-icon slot="icon-only" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Cập nhật trạng thái cá nhân</ion-title>
      </ion-toolbar>    
</ion-header>

<ion-content>
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row>
              <ion-col size="12">
                  <ion-item>
                      <input type="hidden" formControlName="ID" value="{{dataquery.ID}}">
                      <ion-label position="stacked">Trạng thái</ion-label>
                      <ion-select value="brown" okText="OK" cancelText="Hủy" placeholder="Chọn trạng thái" formControlName="TrangThaiID">
                          <ion-select-option value="0">Chưa xử lý</ion-select-option>
                          <ion-select-option value="1">Đang xử lý</ion-select-option>
                          <ion-select-option value="3">Đã xử lý</ion-select-option>
                        </ion-select>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row class="row-button">
              <ion-col size="12">    
                         <ion-button color="success" type="submit" class="ion-button ion-button-save"  [disabled]="!credentialsForm.valid">
                              <ion-icon name="paper" class="ion-icon-save"></ion-icon>
                             Cập nhật</ion-button>
                             <ion-button color="success"  class="ion-button ion-button-save" (click)="closePopup()">
                                  <ion-icon name="close" class="ion-icon-close"></ion-icon>
                                 Hủy</ion-button>
              </ion-col>
          </ion-row>
          </ion-grid>
          </form>
</ion-content>
